{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %} App Coderhouse {% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'core/assets/favicon.ico' %}"/>
    <link href="{% static 'core/css/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    {% include 'core/components/navbar.html' %}
    <!-- Page Content-->
    <div class="container px-4 px-lg-5">
      {% block titulo %} {% endblock titulo %}
      {% block contenido %} {% endblock contenido %}
    </div>
    <!-- Page Content -->
    {% include 'core/components/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'core/js/scripts.js' %}"></script>
  </body>
</html>
